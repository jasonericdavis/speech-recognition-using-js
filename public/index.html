<html>
    <head>
        <style>
            body {
                background-color: whitesmoke;
                padding: 50px;
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
            }

            .container-item {
                max-width: 50%;
            }

            .transcription {
                padding-top: 20px;
            }

            form div {
                padding-top: 10px;
            }

            form label {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="container-item">
                <video controls preload="metadata" id="player">
                    <source type="video/mp4">
                    <track id="caption" kind="subtitles" srclang="en" label="English" default>
                </video>
                <div id="transcription" class="transcription">Waiting for a transcription</div>                
            </div>
            <div class="container-item">
                <h2>Choose a file to process</h2>
                <form id="form">
                    <!-- TODO:L limit the size of the file to 10MB -->
                    <div>
                        <label for="mediaFile">Choose a media file to process</label>
                        <input type="file" name="mediaFile" >
                    </div>
                    <div><input type="submit"></div>
                </form>

                <hr />
                <div>
                    <h2>Or Live-Stream</h2>
                    <!-- <button id="captionBtn">Caption</button> -->
                    <button id="startBtn">Start Recording</button>
                    <button id="stopBtn">Stop Recording</button>
                </div>

            </div>

            
            
            
            <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="index.js"></script>
        </div>
    </body>
</html>
